<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #quiz-container {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
        }
        
        form {
            margin-top: 20px;
        }
        
        .option {
            margin-bottom: 10px;
        }
        
        button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Вопрос:</h1>
        <p>Какой язык программирования вы предпочитаете?</p>
        
        <form>
            <div class="option">
                <input type="radio" id="option1" name="answer" value="python">
                <label for="option1">Python</label>
            </div>
            
            <div class="option">
                <input type="radio" id="option2" name="answer" value="javascript">
                <label for="option2">JavaScript</label>
            </div>
            
            <div class="option">
                <input type="radio" id="option3" name="answer" value="java">
                <label for="option3">Java</label>
            </div>
            
            <div class="option">
                <input type="radio" id="option4" name="answer" value="csharp">
                <label for="option4">C#</label>
            </div>
            
            <button type="submit" disabled>Отправить</button>
        </form>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        const submitButton = document.querySelector('button[type="submit"]');

        options.forEach(o => {
            o.addEventListener('click', () => {
                submitButton.removeAttribute('disabled');
            });
        });
    </script>
</body>
</html>
